<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estructura Organizacional</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estructura Organizacional</ion-title>


    </ion-toolbar>
  </ion-header>
  <div class="container">
    <h1>
      Estructura Organizacional
    </h1>

    <ion-list *ngIf="data_estructura.length > 0">
      <ion-card *ngFor="let estructura of data_estructura">
        <ion-card-header>
          <ion-card-title>{{ estructura.nombre }}</ion-card-title>
          <ion-card-subtitle>{{ estructura.descripcion }}</ion-card-subtitle>
        </ion-card-header>
        
      </ion-card>
    </ion-list>

    <ion-item *ngIf="data_estructura.length === 0">
      <ion-label>No se encontraron registros.</ion-label>
    </ion-item>

  </div>

  <ion-button expand="block" color="primary" (click)="agregar_rol()" id="boton_agregar">
    <ion-icon slot="start" name="add"></ion-icon>
    Agregar Nuevo Empleado
  </ion-button>


  
 


</ion-content>
