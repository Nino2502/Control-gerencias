<ion-header>
  <ion-toolbar>
    <ion-title>Strategia Gerencial</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" routerLink="/inicio">CERRAR SESION</ion-button>
      <ion-menu-button></ion-menu-button>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


 
    <div class="container">
      <div *ngIf="weatherData">
        <h2>El clima en {{ city }}</h2>
        <p>Temperatura: {{ weatherData.main.temp }} °C</p>
        <p>Tiempo: {{ weatherData.weather[0].description }}</p>
      </div>
      <div *ngIf="!weatherData">
        <p>Cargando pronostico del clima...</p>
      </div>
    </div>

    <div class="container">
      <h2>Tu ubicación actual:</h2>
      <p><strong>Latitud:</strong> {{ latitude }}</p>
      <p><strong>Longitud:</strong> {{ longitude }}</p>

    </div>

    <div class="map-wrapper">
      <div class="map-container">
        <google-map
          [height]="'400%'"
          [width]="'400%'"
          [center]="center"
          [zoom]="zoom"
        >
          <map-marker
            *ngIf="markerPosition"
            [position]="markerPosition"
            [options]="markerOptions"
          ></map-marker>
        </google-map>
      </div>
    </div>

</ion-content>
